<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stlesheet">

    <title>YANDOHs Library</title>

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> YANDOHs<span class="text-primary">Book</span>Library</h1>
            <hr>
            <hr>
            <br>
            <br>
            <form id="book-form">
                <div class="form-group">
                    <label for="title"><strong>Title</strong></label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author"><strong>Author</strong></label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn"><strong>ISBN#</strong></label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-info btn-block">
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
  <script src="app.js"></script>  
</body>
</html>
